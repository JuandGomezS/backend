<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://localhost:8443/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    
    <title>EXPRESS</title>
</head>
<body>
    <!-- Ingreso de productos -->
    <div id="welcome" class="d-flex flex-row" style="background-color: aquamarine;">
      <div id="pic"></div>
      <div id="details"></div>
    </div>
    <div id="bye">
        <div class="modal" tabindex="-1" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">ADIOSITO</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p id="adiosito"></p>
                </div>
              </div>
            </div>
          </div>
    </div>
    <h2>THIS IS THE WAY!</h2>
    <form id= "formulario" novalidate>
        <fieldset>
            <legend>Product:</legend>
            Title: <input name="title" id="title" type="text" required>
            Price: <input name="price" id="price" type="number" required>
            Thumbnail: <input name="thumbnail" id="thumbnail" type="text" required>
        </fieldset>    
        <input type="submit" value="Guardar Producto" class="enviar">
    </form>

    <!-- WS tabla de productos -->
    <div id="tablaProductos">
        <table class="table">
            <thead>
              <tr>
                <th scope="col" style="text-align:center;">id</th>
                <th scope="col" style="text-align:center;">Nombre</th>
                <th scope="col" style="text-align:center;">Precio</th>
                <th scope="col" style="text-align:center;">Imagen</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
    </div>

    <!-- CHAT -->
    <div id="chat" style="margin-left: 1rem;">
        <input type="email" id="usuario" placeholder="Ingrese su correo" required/>
    </div>
    <br/>
    <div id="mensajes"></div>
    <br/>
    <form onsubmit="return enviarMensaje(this)">
        <input type="text" id="texto" placeholder="Su mensaje..." />
        <input type="submit" value="Enviar" />
    </form>


    <hr>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" 
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" 
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" 
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" 
        crossorigin="anonymous">
    </script>
    <script src= "./index.js"></script>

</body>
</html>
